<!DOCTYPE html>
<html lang="en">
<head>
  <title>Card Design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="info">
      <h1>Simple Card Design</h1>
    </div>
  </div>

  <div class="row">
  <div class="col-sm-4">
    <div class="card">
      <div class="pic">
        <img src="images/bold-1.jpg" alt="Rails">
        <div class="date">
          <div class="day">12</div>
          <div class="month">May</div>
        </div>
      </div>
      <div class="card-info">
        <div class="category">
          Mexico
        </div>
        <p>Card 1</p>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="pic">
        <img src="images/bold-2.jpg" alt="Leaves">
        <div class="date">
          <div class="day">20</div>
          <div class="month">May</div>
        </div>
      </div>
      <div class="card-info">
        <div class="category">
          Columbia
        </div>
        <p>Card 2</p>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="pic">
        <img src="images/bold-3.jpg" alt="Plane">
        <div class="date">
          <div class="day">27</div>
          <div class="month">May</div>
        </div>
      </div>
      <div class="card-info">
        <div class="category">
          Chile
        </div>
        <p>Card 3</p>
      </div>
    </div>
  </div>
</div>

</div>

</body>
</html>
